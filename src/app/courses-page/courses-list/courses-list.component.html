<app-course *ngFor="let course of (courses | orderBy)" [course]="course" (delete)="onDeleteCourse($event)"
    [ngClass]="{topCourse: course?.topRated}" [appCoursesCreation]="course?.creationDate">
</app-course>
<button class="load-more">
    <a class="txt" (click)="onLoadMoreCourses()">Load more</a>
</button>
