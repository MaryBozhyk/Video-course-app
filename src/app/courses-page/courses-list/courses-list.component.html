<app-course *ngFor="let course of courses; trackBy: trackByFn" [course]="course" (delete)="onDeleteCourse($event)"
    [ngClass]="{topCourse: course?.isTopRated}" [appCoursesCreation]="course?.date">
</app-course>
<button class="load-more" *ngIf="courses.length%5 === 0">
    <a class="txt" (click)="onLoadMoreCourses()">{{ 'PAGES.COURSES_PAGE.LOAD_MORE' | translate }}</a>
</button>
