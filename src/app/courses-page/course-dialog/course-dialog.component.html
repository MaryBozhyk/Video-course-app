<header class="popup-header">
    <p>{{ 'PAGES.COURSES_PAGE.DELETE_COURSE' | translate }}</p>
    <img src="assets/icons/ic_close.svg" alt="img" class="close-icon" (click)="cancel.emit()"/>
</header>
<main class="popup-text">{{ 'PAGES.COURSES_PAGE.DELETE_CONFIRMATION' | translate }} {{ course.name | uppercase }}?</main>
<footer class="popup-buttons">
    <button class="cancel-btn popup-btn" (click)="cancel.emit()">{{ 'SHARED.SHARED.CANCEL' | translate }}</button>
    <button class="delete-p-btn popup-btn" (click)="delete.emit()">{{ 'PAGES.COURSES_PAGE.YES_DELETE' | translate }}</button>
</footer>
