<div class="form-field" [ngClass]="{'has-error': errorMsg}">
    <div class="input-wrapper">
        <label for="duration" class="form-field-lable">{{ 'PAGES.NEW_COURSES_PAGE.DURATION' | translate }}: 
            <span class="help-block" *ngIf="errorMsg; else requiredMessage">{{ errorMsg }}</span>
            <ng-template #requiredMessage>
                <span class="required-msg">{{ 'SHARED.SHARED.REQUIRED' | translate }}</span>
            </ng-template>
        </label>
        <input 
            type="number"
            id="duration"
            class="form-field-input"
            placeholder="{{ 'PAGES.NEW_COURSES_PAGE.MINUTES' | translate }}"
            [formControl]="formControl"/>
    </div>
    <p class="duration-calculation">{{ formControl.value | duration }}</p>
</div>
