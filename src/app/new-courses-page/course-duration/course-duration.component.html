<div class="form-field" [ngClass]="{'has-error': errorMsg}">
    <div class="input-wrapper">
        <label for="duration" class="form-field-lable">Duration: 
            <span class="help-block" *ngIf="errorMsg; else requiredMessage">{{ errorMsg }}</span>
            <ng-template #requiredMessage>
                <span class="required-msg">* required</span>
            </ng-template>
        </label>
        <input 
            type="number"
            id="duration"
            class="form-field-input"
            placeholder="minutes"
            [formControl]="formControl"/>
    </div>
    <p class="duration-calculation">{{ formControl.value | duration }}</p>
</div>
