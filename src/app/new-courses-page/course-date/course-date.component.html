<div class="form-field" [ngClass]="{'has-error': errorMsg}">
    <label for="date" class="form-field-lable">Date: <span class="help-block" *ngIf="errorMsg; else requiredMessage">{{ errorMsg }}</span>
        <ng-template #requiredMessage>
            <span class="required-msg">* required</span>
        </ng-template>
    </label>
    <input type="date" id="date" class="form-field-input" placeholder="minutes" [formControl]="formControl"/>
</div>
