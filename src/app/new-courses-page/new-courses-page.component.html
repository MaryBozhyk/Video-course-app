<app-header>
    <app-login-buttons></app-login-buttons>
</app-header>
<app-breadcrumbs>
    <a class="breadcrumbs-txt"> <span routerLink='/courses' class="courses-link">Courses / </span> <b class="breadcrumbs-bold">{{(course$ | async)?.name || "New Course"}}</b></a>
</app-breadcrumbs>
<main class="form-section">
    <app-new-course-form [course]="course$ | async" (newCourse)="onCreateNewCourse($event)" (cancel)="onCancel()"></app-new-course-form>
</main>
